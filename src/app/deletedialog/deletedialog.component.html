<mat-toolbar class="tb">
  <h3 id="dt">Delete Thread</h3>
   <button mat-fab class="cross" matTooltip="Close" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content id="aru">Are you sure you want to delete this
  <br>
  Thread?
</mat-dialog-content>
<mat-dialog-actions>
  <button   class="no" mat-button [mat-dialog-close]="true">Yes</button>
  <button   class="no" mat-button mat-dialog-close>No</button>

</mat-dialog-actions>
