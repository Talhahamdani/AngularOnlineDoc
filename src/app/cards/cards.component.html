<div class="allcards" >
<mat-card class="example-card">
  <mat-card-header>
<!--    <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{myPhoto.slug}}</mat-card-title>
    <mat-card-subtitle id="date">Date:{{myPhoto.created_at | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    <button  class="bell"  mat-icon-button [matTooltip]="notificationTooltip" (click)="toggleNotification()">
      <mat-icon *ngIf="showNotification">notifications</mat-icon>
      <mat-icon *ngIf="!showNotification">notifications_off</mat-icon>
    </button>
<!--    <button class="bell" mat-icon-button matTooltip="Thread Notification On">-->
<!--      <mat-icon>notifications</mat-icon>-->
<!--    </button>-->
  </mat-card-header>
  <img [src]="myPhoto.urls.small" width="350" height="350" >
  <mat-card-content  *ngIf="myPhoto.description">
    <p>
      {{ myPhoto.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
